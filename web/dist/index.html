<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="/favicon.ico" />
    <title>web</title>
    <script defer="defer" src="/js/chunk-vendors.6cebccc9.js"></script>
    <script defer="defer" src="/js/app.51e06ea4.js"></script>
    <link href="/css/app.b19fdf99.css" rel="stylesheet" />

    <style>
      /* Ensure all elements box-sizing is set */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Container to center content and add padding */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      /* Make images responsive */
      img {
        max-width: 100%;
        height: auto;
      }

      /* Flexbox layout for a responsive grid */
      .row {
        display: flex;
        flex-wrap: wrap;
      }

      .column {
        flex: 1;
        padding: 1rem;
      }

      /* Media queries for responsiveness */
      @media (max-width: 1200px) {
        .container {
          padding: 0.5rem;
        }
        .column {
          flex-basis: 50%;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 0.25rem;
        }
        .column {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but web doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
